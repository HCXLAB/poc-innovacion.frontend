name: Build and deploy Angular app to Azure Web App - pocinnovacionqa

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install Angular CLI and project dependencies
        run: |
          npm install -g @angular/cli
          npm install

      - name: Build Angular project
        run: ng build --configuration production

      - name: Zip artifact for deployment
        run: |
          cd dist/fuse
          zip -r release.zip browser

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: angular-app
          path: dist/fuse/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: angular-app

      - name: Unzip artifact for deployment
        run: unzip dist/fuse/release.zip -d .

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'pocinnovacionqa'
          slot-name: 'Production'
          package: browser
